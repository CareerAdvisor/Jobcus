<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder & Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
    }
    h1, h2 {
      color: #104879;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #104879;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0d3c67;
    }
    section {
      background: #fff;
      border: 1px solid #ddd;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    .resume-output {
      margin-top: 20px;
      border: 1px solid #aaa;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>üõ† Resume Builder & Analyzer</h1>

  <!-- Resume Builder -->
  <section id="builder-section">
    <h2>üìÑ Resume Builder</h2>
    <form id="resumeForm">
      <label>Full Name</label>
      <input type="text" name="fullName" required>

      <label>Summary</label>
      <textarea name="summary" required></textarea>

      <label>Education</label>
      <textarea name="education" required></textarea>

      <label>Experience</label>
      <textarea name="experience" required></textarea>

      <label>Skills</label>
      <textarea name="skills" required></textarea>

      <label>Certifications</label>
      <textarea name="certifications"></textarea>

      <label>Languages</label>
      <input type="text" name="languages">

      <label>Portfolio</label>
      <input type="url" name="portfolio">

      <button type="submit">‚ú® Generate Resume</button>
    </form>

    <div id="resumePreview" class="resume-output" style="display:none;">
      <h3>üßæ Your AI Resume</h3>
      <div id="resumeOutput"></div>
      <button id="downloadResumeBtn">‚¨áÔ∏è Download Resume as HTML</button>
    </div>
  </section>

  <!-- Resume Analyzer -->
  <section id="analyzer-section">
    <h2>üîç Resume Analyzer</h2>
    <p>Paste or upload your resume to get keyword analysis and formatting tips.</p>

    <label>Paste Resume Text</label>
    <textarea id="resume-text" rows="6" placeholder="Paste your resume here..."></textarea>

    <label>Or Upload Resume File</label>
    <input type="file" id="resumeFile" accept=".pdf,.txt,.doc,.docx"/>

    <button id="analyze-btn">Analyze Resume</button>

    <div id="analyzer-result" class="resume-output"></div>
  </section>

  <script src="resume-tool.js"></script>
</body>
</html>
