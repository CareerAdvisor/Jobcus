{# Cookie + preferences panel #}

<!-- Cookie Consent CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/cookie.css') }}">

<div id="consentBanner" class="cc-banner" hidden>
  <h4>We use cookies</h4>
  <p>We use essential cookies to make our site work. Weâ€™d also like to use analytics and marketing cookies to improve your experience.</p>
  <div class="cc-actions">
    <button id="ccAccept" class="cc-btn primary">Accept all</button>
    <button id="ccReject" class="cc-btn secondary">Reject non-essential</button>
    <button id="ccCustomize" class="cc-btn ghost" type="button">Customize</button>
  </div>
</div>

<div id="ccPanel" class="cc-panel" hidden>
  <div class="cc-row">
    <div>
      <label>Necessary</label>
      <small>Required for core site features.</small>
    </div>
    <input type="checkbox" checked disabled />
  </div>
  <div class="cc-row">
    <div>
      <label for="ccAnalytics">Analytics</label>
      <small>Helps us understand usage.</small>
    </div>
    <input id="ccAnalytics" type="checkbox" />
  </div>
  <div class="cc-row">
    <div>
      <label for="ccMarketing">Marketing</label>
      <small>Personalized content &amp; ads.</small>
    </div>
    <input id="ccMarketing" type="checkbox" />
  </div>
  <div class="cc-actions">
    <button id="ccSave" class="cc-btn primary">Save choices</button>
  </div>
</div>

<!-- Cookie Consent JS -->
<script src="{{ url_for('static', filename='js/cookie.js') }}"></script>
