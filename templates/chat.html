{% extends "base.html" %}

{% block title %}Chat with Jobcus{% endblock %}
{% block body_class %}chat-page{% endblock %}

{% block content %}
<main id="mainContainer" class="centered">
  <div class="chat-wrapper">
    <div id="chatbox" class="chatbox"></div>
    <div id="job-results" class="job-listings"></div>
  </div>

  <div class="scroll-down-icon" onclick="scrollToBottom()">
    <img src="{{ url_for('static', filename='icons/scroll-down.svg') }}" alt="Scroll down" />
  </div>

  <div class="input-container rounded-top">
    <input type="text" id="userInput" placeholder="Ask your career question..." onkeydown="handleKey(event)">
    <div class="icon-group">
      <img src="{{ url_for('static', filename='icons/attach.svg') }}" alt="Attach" title="Attach" onclick="handleAttach()" />
      <img src="{{ url_for('static', filename='icons/mic.svg') }}" alt="Mic" title="Speak" onclick="handleMic()" />
      <img src="{{ url_for('static', filename='icons/send.svg') }}" alt="Send" title="Send" onclick="sendMessage()" />
    </div>
  </div>
</main>
{% endblock %}
