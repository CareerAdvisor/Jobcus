<!-- employers.html -->
{% extends "base.html" %}

{% block title %}Employers ‚Äì Jobcus{% endblock %}

{% block content %}
<section class="employer-hero-full">
  <img src="{{ url_for('static', filename='images/employer-hero.png') }}" alt="Hire Smarter with Jobcus">
</section>

<!-- Employer Inquiry Section -->
<section class="employer-section" background-color: #f2f7fc; padding: 40px 20px; border-radius: 8px;">
  <h2 style="color: #104879;">ü§ù Employer Inquiry Form</h2>
  <p style="color: #333;">Tell us who you're looking to hire and how we can assist your recruitment process.</p>
  <form id="employer-inquiry-form">
    <label>Name</label>
    <input type="text" name="name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Company</label>
    <input type="text" name="company">

    <label>Job Roles You're Hiring For</label>
    <input type="text" name="job_roles">

    <label>Message</label>
    <textarea name="message" rows="4" required></textarea>

    <button type="submit" class="primary-btn">Submit Inquiry</button>
    <div id="inquiry-response"></div>
  </form>
</section>


{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='employers.js') }}"></script>
{% endblock %}
