<!-- skill-gap.html -->
{% extends "base.html" %}

{% block title %}Skill Gap Analysis â€“ Jobcus{% endblock %}

{% block content %}

<section class="skill-gap-hero" style="text-align: center; margin-bottom: 20px;">
    <img src="/static/images/skill-gap-illustration.png" alt="Skill Gap Illustration" style="width: 100%; max-width: 500px; margin: 0 auto 20px; display: block;">
    <p style="color: #333; font-size: 1.1rem;">Find out what skills you're missing for your dream job and </br>how to close the gap. Powered by AI deep insight.</p>
  </section>

<div class="skill-gap-container" style="background-color: #f9fcfe; padding: 20px 20px; border-radius: 16px; max-width: 960px; margin: 20px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
  <section class="skill-gap-form" style="background-color: #ffc957; padding: 30px; border-radius: 12px; margin-bottom: 40px;">
    <form id="skillGapForm">
      <label for="goal" style="display: block; margin-bottom: 8px; color: #104879; font-weight: bold;">Career Goal</label>
      <input type="text" name="goal" id="goal" placeholder="e.g., Data Analyst" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 20px;">

      <label for="skills" style="display: block; margin-bottom: 8px; color: #104879; font-weight: bold;">Your Current Skills</label>
      <textarea name="skills" id="skills" rows="4" placeholder="e.g., Excel, SQL" required style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 20px;"></textarea>

      <button type="submit" style="background-color: #104879; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Analyze My Gap</button>
    </form>
  </section>

  <section class="skill-gap-result">
    <div id="gapResult" class="result-box show" style="background-color: #ffffff; padding: 20px; border-radius: 8px; min-height: 100px; color: #919191; font-size: 1rem;">
      Result appears here...
    </div>
  </section>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='skill-gap.js') }}"></script>
{% endblock %}
