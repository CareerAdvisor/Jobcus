<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Jobcus{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/css/style_mobile.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="{% block body_class %}{% endblock %}">
  <header class="site-header">
    <div class="header-left">
      {% block header_icon %}
      <img src="/static/icons/pencilchat.svg" class="header-pencil-icon" alt="New Chat" title="Start a new chat" onclick="clearChat()" />
      {% endblock %}
    </div>

    <div class="header-left">
      <a href="/">
        <img src="/static/jobcus-logo.png" alt="Jobcus" class="logo-img" />
      </a>
    </div>

    <div class="header-right">
      <div class="hamburger" onclick="toggleMobileMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileMenu">
      <a href="/chat">Chat</a>
      <a href="#resume">Resume</a>
      <a href="#product">Product</a>
      <a href="#resources">Resources</a>
      <a href="#about-us">About Us</a>
    </div>
  </header>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>

  {% block content %}{% endblock %}

  <footer class="footer-note-static">
    &copy; 2025 Jobcus â€“ Your AI Career Advisor
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
