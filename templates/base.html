<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Jobcus – Your AI Career Advisor{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="{% block body_class %}{% endblock %}">
  <header class="site-header">
    <div class="header-left">
      {% block header_icon %}
      <img src="{{ url_for('static', filename='icons/pencilchat.svg') }}" class="header-pencil-icon" alt="New Chat" title="Start a new chat" onclick="clearChat()" />
      {% endblock %}
    </div>

    <div class="header-center">
      <a href="/">
        <img src="{{ url_for('static', filename='jobcus-logo.png') }}" alt="Jobcus Logo" class="logo-img" />
      </a>
    </div>

    <div class="header-right">
      <nav class="desktop-nav">
        <a href="/chat">Chat</a>
        <a href="#resume">Resume</a>
        <a href="#product">Product</a>
        <a href="#resources">Resources</a>
        <a href="#about-us">About Us</a>
      </nav>
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="mobile-nav" id="mobileMenu">
      <a href="/chat">Chat</a>
      <a href="#resume">Resume</a>
      <a href="#product">Product</a>
      <a href="#resources">Resources</a>
      <a href="#about-us">About Us</a>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer class="footer-note-static">
    &copy; 2025 Jobcus – Your AI Career Advisor
  </footer>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }

    const hamburger = document.getElementById("hamburger");
    if (hamburger) {
      hamburger.addEventListener("click", toggleMobileMenu);
    }
  </script>

  <script src="{{ url_for('static', filename='js/mobile.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
