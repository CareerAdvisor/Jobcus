<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Jobcus{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="{% block body_class %}{% endblock %}">
  <!-- ✅ Shared Header -->
  <!-- Inside <body> -->
<header>
  <!-- Left: Pencil icon (chat.html only) -->
  <div class="header-left">
    {% block header_icon %}{% endblock %}
  </div>

  <!-- Center: Logo -->
  <div class="header-left">
    <a href="/"><img src="/static/jobcus-logo.png" alt="Jobcus" class="logo-img" /></a>
  </div>

  <!-- Right: Navigation and hamburger -->
  <div class="header-right">
    <nav class="desktop-nav">
      <a href="/chat">Chat</a>
      <a href="#resume">Resume</a>
    </nav>
    <div class="hamburger" onclick="toggleMobileMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" id="mobileMenu">
    <a href="/chat">Chat</a>
    <a href="#resume">Resume</a>
  </div>
</header>
  
  <script>
  function toggleMobileMenu() {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("show");
  }
</script>

  <!-- 🔁 Content Block -->
  {% block content %}{% endblock %}

  <!-- ✅ Shared Footer -->
  <footer class="footer-note-static">
    &copy; 2025 Jobcus – Your AI Career Advisor
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
