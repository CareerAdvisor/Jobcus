{% extends "base.html" %}
{% block title %}Verify email – Jobcus{% endblock %}
{% block body_class %}account-page{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block content %}
<section class="auth-wrapper">
  <div class="auth-card" style="text-align:center;">
    <h2 class="auth-title">Verifying your email…</h2>
    <p class="auth-subtitle">Please wait while we log you in.</p>

    <div id="confirmStatus" class="flash-message" style="margin-top:12px;"></div>
  </div>
</section>

<script>
  (function () {
    const statusBox = document.getElementById('confirmStatus');
    const flash = (msg, level='info') => {
      if (!statusBox) return;
      statusBox.innerHTML = `<div class="flash-item ${level}">${msg}</div>`;
    };

    // Supabase sends tokens in the URL hash: #access_token=...&type=...
    const params = new URLSearchParams(window.location.hash.slice(1));
    const accessToken = params.get("access_token");

    const goLogin = (extra = "") => {
      const qp = extra ? `?mode=login&${extra}` : "?mode=login";
      window.location.replace("/account" + qp);
    };

    if (accessToken) {
      flash("Validating your session…", "info");
      fetch("/verify_token", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "same-origin",
        body: JSON.stringify({ access_token: accessToken })
      })
        .then(res => res.json())
        .then(data => {
          // If your backend creates a session cookie, keep dashboard redirect.
          // If you prefer ALWAYS forcing a fresh sign-in, replace with `goLogin("verified=1")`.
          if (data && data.ok) {
            // EITHER auto-login:
            // window.location.replace("/dashboard");

            // OR force login screen after verify (uncomment next line if you prefer this UX):
            goLogin("verified=1");
          } else {
            flash("Verification succeeded, but sign-in is required.", "error");
            setTimeout(() => goLogin("verified=1"), 900);
          }
        })
        .catch(() => {
          flash("Network error. Please try again.", "error");
          setTimeout(() => goLogin("verified=1"), 900);
        });
    } else {
      flash("Invalid or expired confirmation link.", "error");
      setTimeout(() => goLogin(), 900);
    }
  })();
</script>

{% endblock %}
