{% extends "base.html" %}

{% block title %}Jobcus – Sign In / Sign Up{% endblock %}
{% block body_class %}account-page{% endblock %}

{% block content %}
<section class="auth-wrapper">
  <div class="auth-card">
    <img src="{{ url_for('static', filename='jobcus-logo.png') }}" alt="Jobcus logo" class="auth-logo" />

    <h2 id="formTitle">Sign In to Jobcus</h2>
    <p class="auth-subtitle">Good to see you again! Welcome back.</p>

    <div id="flashMessages" class="flash-message"></div>

    <form id="accountForm" class="auth-form" autocomplete="on">
      <input type="hidden" name="mode" id="mode" value="login" />

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="form-group hidden" id="nameGroup">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your full name"
        />
      </div>

      <button type="submit" class="btn-primary" id="submitButton">
        Sign In
      </button>

      <p class="toggle-text">
        <span id="togglePrompt">Don’t have an account?</span>
        <a href="#" id="toggleMode" class="toggle-link">Sign Up</a>
      </p>

      <div class="or-divider"><span>OR</span></div>

      <div class="social-buttons">
        <button type="button" class="social-btn fb">
          <img src="{{ url_for('static', filename='icons/facebook.svg') }}" alt="Facebook">
        </button>
        <button type="button" class="social-btn google">
          <img src="{{ url_for('static', filename='icons/google.svg') }}" alt="Google">
        </button>
        <button type="button" class="social-btn linkedin">
          <img src="{{ url_for('static', filename='icons/linkedin.svg') }}" alt="LinkedIn">
        </button>
        <button type="button" class="social-btn apple">
          <img src="{{ url_for('static', filename='icons/apple.svg') }}" alt="Apple">
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/account.js') }}"></script>
{% endblock %}
