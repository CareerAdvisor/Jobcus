{% extends "base.html" %}

{% block title %}Login or Sign Up â€“ Jobcus{% endblock %}

{% block body_class %}auth-page{% endblock %}

{% block content %}
<section class="auth-container">
  <div class="auth-card">
    <h2 id="authTitle">Login to Jobcus</h2>
    <form id="authForm" class="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="confirmPasswordField" style="display: none;">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" />
      </div>
      <button type="submit" class="cta-primary" id="authBtn">Login</button>
    </form>
    <p class="switch-text">
      Don't have an account? 
      <a href="#" id="toggleMode">Sign up here</a>
    </p>
  </div>
</section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
