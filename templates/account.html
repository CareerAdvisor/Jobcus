{% extends "base.html" %}

{% block title %}Jobcus – Sign In / Sign Up{% endblock %}
{% block body_class %}account-page{% endblock %}

{% block content %}
<section class="auth-section" style="width: 100%; max-width: 1200px;">
  <h2 id="formTitle">Sign In to Jobcus</h2>
  <div id="flashMessages" class="flash-message"></div>

  <form id="accountForm" class="auth-form" autocomplete="on">
    <input type="hidden" name="mode" id="mode" value="login" />

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
    </div>

    <div class="form-group hidden" id="nameGroup">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" />
    </div>

    <button type="submit" class="cta-primary" id="submitButton">Sign In</button>

    <p class="toggle-text">
      <span id="togglePrompt">Don’t have an account?</span>
      <a href="#" id="toggleMode" class="toggle-link">Sign Up</a>
    </p>
  </form>
</section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/account.js') }}"></script>
{% endblock %}
