
<!-- test-resume-analyzer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder & Analyzer Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #resumePreview { margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
    #analyzer-result { margin-top: 20px; padding: 10px; border: 1px dashed #aaa; }
  </style>
</head>
<body>

  <h1>Resume Builder & Analyzer</h1>

  <form id="resumeForm">
    <label>Full Name</label>
    <input type="text" name="fullName" required><br><br>

    <label>Summary</label>
    <textarea name="summary" required></textarea><br><br>

    <label>Education</label>
    <textarea name="education" required></textarea><br><br>

    <label>Experience</label>
    <textarea name="experience" required></textarea><br><br>

    <label>Skills</label>
    <textarea name="skills" required></textarea><br><br>

    <label>Certifications</label>
    <textarea name="certifications"></textarea><br><br>

    <label>Languages</label>
    <input type="text" name="languages"><br><br>

    <label>Portfolio</label>
    <input type="url" name="portfolio"><br><br>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resumePreview" style="display: none;">
    <h2>🧾 Your Resume</h2>
    <div id="resumeOutput"></div>
    <button id="downloadResumeBtn">⬇️ Download as HTML</button>
  </div>

  <hr style="margin: 40px 0;">

  <h2>📋 Resume Analyzer</h2>
  <p>Paste or upload your resume for ATS analysis.</p>
  <textarea id="resume-text" rows="6" placeholder="Paste your resume here..." style="width: 100%;"></textarea><br><br>
  <input type="file" id="resumeFile" accept=".pdf,.txt,.doc,.docx"><br><br>
  <button id="analyze-btn">🔍 Analyze Resume</button>

  <div id="analyzer-result"></div>

  <script src="test-resume-analyzer.js"></script>
</body>
</html>
